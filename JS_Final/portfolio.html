<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeb Portfolio</title>
    <link rel = "stylesheet" href = "https://unpkg.com/98.css">
    <link rel = "stylesheet" href = "css/main.css">
    <link rel = "stylesheet" href = "css/portfolio.css">
</head>
<body>
    <div class="window" >
        <div class="title-bar">
          <div class="title-bar-text">A Window With Stuff In It</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <div id = "buttons">
            <button type ="button" value = "html">HTML Projects</button>
            <button type = "button" value = "godot">Godot Projects</button>
            <button type = "button" value = "clear">Clear Tags</button>
          </div>
          <section id = "projects">


          </section>
        </div>
    </div>





    <div id = "task-bar">
        <button id = "start-button">
            <div id = "start-icon"></div>
            <div id = "start-text"></div>
        </button>
    <span id = "time_wrapper">
        <button id = "time_button"></button>
    </span>
    </div>
    <script src = "scripts/main.js"></script>
    <script src = "scripts/portfolio.js"></script>
</body>
</html>
